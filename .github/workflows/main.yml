name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]  # o master, según tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DIGITALOCEAN_IP }}  # IP pública del servidor
        username: ${{ secrets.DIGITALOCEAN_USERNAME }}  # El usuario SSH (probablemente 'altitude' o 'root')
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}  # La clave SSH privada (id_ed25519)
        script: |
          cd /var/www/tuproyecto  # Ajusta la ruta de tu proyecto
          git pull origin main
          npm install
          npm run build
          pm2 restart tuapp  # Ajusta el nombre de tu aplicación
