name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Ejecutar cuando haya un push a la rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Usar la acción 'Add SSH Key' para configurar la clave privada
      - name: Add SSH key to the agent
        uses: webfactory/ssh-agent@v0.5.3  # Esta es la acción correcta para añadir la clave SSH al agente
        with:
          ssh-private-key: ${{ secrets.ALTITUDE }}  # Usa el secreto correcto

      - name: Run deploy script
        run: |
          chmod +x ./deploy.sh  # Asegúrate de que el script tenga permisos de ejecución
          ./deploy.sh  # Ejecuta el script de despliegue
