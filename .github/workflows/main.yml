on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add SSH key to agent
      env:
        SSH_PRIVATE_KEY: ${{ secrets.altitude-ssh }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        # Verificar la clave de GitHub
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        # Verificar la clave del servidor de DigitalOcean
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

    # Paso de depuraci√≥n para verificar el valor de HOST
    - name: Debug HOST value
      run: |
        echo "HOST value is: $HOST"

    - name: Deploy to Digital Ocean
      env:
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.user }}
      run: |
        ssh $USER@$HOST "cd /var/www/html && git pull origin main"
