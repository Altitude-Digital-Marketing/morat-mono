name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Ajusta esto si est√°s trabajando con una rama diferente

jobs:
  deploy:
    runs-on: ubuntu-latest  # Usa un runner de GitHub con Ubuntu

    steps:
      # Paso 1: Configurar SSH
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.altitude-ssh }}  # Usar la clave privada configurada en Secrets

      # Paso 2: Conectar al servidor y ejecutar el deploy
      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST "cd /var/www/html && git pull origin main"  # Cambia la ruta y rama si es necesario

