on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Add SSH key to agent
      env:
        SSH_PRIVATE_KEY: ${{ secrets.altitude-ssh }}
      run: |
        mkdir -p ~/.ssh

        # Verificar la longitud de la clave y mostrar los primeros 30 caracteres
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        echo "La longitud de la clave SSH es: $(wc -c < ~/.ssh/id_rsa)"
        echo "Primeros 30 caracteres de la clave SSH: $(head -c 30 ~/.ssh/id_rsa)"

        # Verifica si la clave fue escrita correctamente
        cat ~/.ssh/id_rsa

        # Cambiar permisos de la clave
        chmod 600 ~/.ssh/id_rsa

        # Verificar si la clave SSH se carga correctamente
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        ssh-keyscan ${{ secrets.HOST }} >> ~/.ssh/known_hosts || echo "Error al obtener la clave del host DigitalOcean"

    - name: Test SSH connection
      run: |
        echo "Probando la conexión SSH con la clave"
        ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.user }}@${{ secrets.HOST }} "echo Conexión exitosa"

    - name: Deploy to DigitalOcean
      env:
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.user }}
      run: |
        # Desactivar verificación de host para evitar errores de SSH
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $USER@$HOST "cd /var/www/html && git pull origin main"
