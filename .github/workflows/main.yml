on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add SSH key to agent
      env:
        SSH_PRIVATE_KEY: ${{ secrets.altitude-ssh }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # DepuraciÃ³n para verificar el valor de HOST
        echo "Verificando la variable HOST: $HOST"
        
        # Verificar la clave SSH de GitHub
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        # Verificar la clave SSH del servidor DigitalOcean
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts || echo "Error al obtener la clave del host"

    - name: Deploy to Digital Ocean
      env:
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.user }}
      run: |
        ssh $USER@$HOST "cd /var/www/html && git pull origin main"
