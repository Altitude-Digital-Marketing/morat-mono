name: CI/CD

on:
  push:
    branches: [ main ]

jobs:

  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Add SSH key to agent
      env:
        SSH_PRIVATE_KEY: ${{ secrets.altitude_ssh }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        
    - name: Add Digital Ocean host key
      run: |
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to Digital Ocean
      env:
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.user }}
      run: |
        ssh -o StrictHostKeyChecking=no $USER@$HOST "cd /var/www/html && git pull origin main"
