on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Add SSH key to agent
      env:
        SSH_PRIVATE_KEY: ${{ secrets.altitude-ssh }}
      run: |
        # Crear directorio .ssh si no existe
        mkdir -p ~/.ssh

        # Asegurarse de que la clave privada esté bien configurada
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        # Mostrar la longitud de la clave privada para depuración
        echo "La longitud de la clave privada es: $(wc -c < ~/.ssh/id_rsa)"
        
        # Establecer los permisos correctos para la clave privada
        chmod 600 ~/.ssh/id_rsa

        # Agregar GitHub y DigitalOcean a known_hosts para evitar problemas de verificación de host
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts || echo "Error al obtener la clave del host DigitalOcean"

    - name: Deploy to DigitalOcean
      env:
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.user }}
      run: |
        # Desactivar verificación de host para evitar errores de SSH
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $USER@$HOST "cd /var/www/html && git pull origin main"
