name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Se puede cambiar la rama si no es main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código fuente
      - name: Checkout code
        uses: actions/checkout@v2

      # Configurar la clave SSH para la conexión
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}

      # Realizar el deploy a DigitalOcean
      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no ${DIGITALOCEAN_USERNAME}@${DIGITALOCEAN_IP} 'cd /path/to/your/project && git pull origin main && npm install && npm run build'
        env:
          DIGITALOCEAN_USER: ${{ secrets.DIGITALOCEAN_USERNAME }}
          DIGITALOCEAN_IP: ${{ secrets.DIGITALOCEAN_IP }}
