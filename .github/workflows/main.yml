name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Ejecutar cuando haya un push a la rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Se usa la clave privada desde los secretos de GitHub

      - name: Run deploy script
        run: |
          chmod +x ./deploy.sh  # Asegúrate de que el script tenga permisos de ejecución
          ./deploy.sh  # Ejecuta el script de despliegue
