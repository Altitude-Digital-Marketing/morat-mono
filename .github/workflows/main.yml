on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Add SSH key to agent
      env:
        SSH_PRIVATE_KEY: ${{ secrets.altitude-ssh }}
      run: |
        # Crear directorio .ssh si no existe
        mkdir -p ~/.ssh
        
        # Verificar que la clave privada está cargada correctamente
        echo "Verificando si la clave SSH está configurada"
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        echo "La longitud de la clave SSH es: $(wc -c < ~/.ssh/id_rsa)"

        # Mostrar los primeros 30 caracteres de la clave para ver que está cargada
        echo "Primeros 30 caracteres de la clave privada: $(head -c 30 ~/.ssh/id_rsa)"
        
        # Establecer los permisos correctos para la clave privada
        chmod 600 ~/.ssh/id_rsa
        
        # Verificar la configuración de la clave con ssh-keyscan
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts || echo "Error al obtener la clave del host DigitalOcean"
        
    - name: Test SSH connection
      run: |
        echo "Probando la conexión SSH con la clave"
        ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.user }}@${{ secrets.HOST }} "echo Conexión exitosa"

    - name: Deploy to DigitalOcean
      env:
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.user }}
      run: |
        # Desactivar verificación de host para evitar errores de SSH
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $USER@$HOST "cd /var/www/html && git pull origin main"
