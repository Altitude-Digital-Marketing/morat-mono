name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIGITALOCEAN_IP }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}  # Asegúrate de usar la clave privada aquí
          script: |
            cd /var/www/tuproyecto  # ajusta la ruta
            git pull origin main
            npm install
            npm run build
            pm2 restart tuapp  # ajusta el nombre de tu app
