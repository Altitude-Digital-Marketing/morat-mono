on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add SSH key to agent
      env:
        SSH_PRIVATE_KEY: ${{ secrets.altitude-ssh }}
      run: |
        # Crear directorio .ssh si no existe
        mkdir -p ~/.ssh
        # Guardar la clave privada
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        # Dar permisos adecuados a la clave privada
        chmod 600 ~/.ssh/id_rsa

        # Asegurarse de que la clave privada se ha guardado correctamente
        cat ~/.ssh/id_rsa

        # Agregar hosts conocidos (GitHub y DigitalOcean)
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts || echo "Error al obtener la clave del host DigitalOcean"

    - name: Deploy to DigitalOcean
      env:
        HOST: ${{ secrets.HOST }}
        USER: ${{ secrets.user }}
      run: |
        # Desactivar verificaci√≥n de host para evitar errores de SSH
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $USER@$HOST "cd /var/www/html && git pull origin main"
